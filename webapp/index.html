
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SlideTex - Writing presentations</title>

    <!-- Bootstrap core CSS -->
    <link href="includes/style.css" rel="stylesheet">

</head>

<body role="document">

<div class="container application-container" role="main">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="alert alert-success alert-dismissible ui-bookmark" role="alert">
                <button type="button" class="close tracking-bookmarkclose" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span data-i18n="[html]notification.bookmark"></span> <br>
                <a href="#" class="alert-link ui-bookmark-link"></a>
            </div>
        </div>
    </div>

    <div class="row toolbar">
        <div class="col-sm-6">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group" role="group">
                    <button class="btn btn-primary ui-add-slide" href="#" role="button">
                        <i class="fa fa-plus-circle"></i> <span data-i18n="toolbar.newSlide">New Slide ( \frame{..} )</span>
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary tracking-graphic-openmodal ui-tooltip" data-toggle="modal" data-target="#addImageModal" data-placement="bottom" data-i18n="[title]toolbar.graphic.tooltip" title="at the cursor">
                        <i class="fa fa-image"></i> <span data-i18n="toolbar.graphic.label">Insert graphic</span>
                    </button>
                    <button type="button" class="btn btn-primary ui-itemize ui-tooltip" data-placement="bottom" data-i18n="[title]toolbar.itemize.tooltip" title="itemize">
                        <i class="fa fa-list-ul"></i> <span data-i18n="toolbar.itemize.label"></span>
                    </button>
                    <button type="button" class="btn btn-primary ui-enumerate ui-tooltip" data-placement="bottom" data-i18n="[title]toolbar.enumerate.tooltip" title="enumerate">
                        <i class="fa fa-list-ol"></i> <span data-i18n="toolbar.enumerate.label"></span>
                    </button>
                    <button type="button" class="btn btn-primary ui-undo ui-tooltip" data-placement="bottom" data-i18n="[title]toolbar.undo.tooltip" title="undo" disabled>
                        <i class="fa fa-undo"></i> <span data-i18n="toolbar.undo.label"></span>
                    </button>
                    <button type="button" class="btn btn-primary ui-redo ui-tooltip" data-placement="bottom" data-i18n="[title]toolbar.redo.tooltip" title="redo" disabled>
                        <i class="fa fa-repeat"></i> <span data-i18n="toolbar.redo.label"></span>
                    </button>
                </div>
            </div>


            <div class="modal fade" id="addImageModal" tabindex="-1" role="dialog" aria-labelledby="graphicModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h3 class="modal-title" data-i18n="modal.graphic.headline" id="graphicModalLabel">Insert graphic</h3>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <form action="#" enctype="multipart/form-data" method="post">
                                        <div class="form-group">
                                            <label for="graphicUpload" data-i18n="modal.graphic.upload">Upload graphic</label>
                                            <input type="file" name="graphic" id="graphicUpload" accept="image/*">
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row ui-images-list">
                                <div class="col-sm-12">
                                    <h4 data-i18n="modal.graphic.choose">Choose graphic</h4>
                                    <div class="ui-images-container"></div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="modal.graphic.abort">Abort</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <button class="btn btn-primary ui-compile-slides" href="#" role="button"><i class="fa fa-refresh"></i> <span data-i18n="toolbar.compileSlides">Compile slides</span></button>
            <label class="checkbox-inline">
                <input type="checkbox" class="ui-compile-slides-auto" value="option1"> <span data-i18n="toolbar.compileSlidesAuto">automatic</span>
            </label>


            <button class="btn btn-primary pull-right ui-tooltip" data-toggle="modal" data-target="#infoModal" data-placement="left" title="Info" href="#" role="button"><i class="fa fa-info-circle"></i> Info</button>
            <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h3 class="modal-title" data-i18n="modal.info.headline" id="infoModalLabel">Info</h3>
                        </div>
                        <div class="modal-body">
                            <h4>SlideTex</h4>
                            <p data-i18n="modal.info.projectDescription"></p>
                            <p>
                                <a href="https://github.com/mwitte/SlideTex" class="btn btn-default">
                                    <i class="fa fa-github"></i> Fork me
                                </a>
                            </p>
                            <h5>Tracking</h5>
                            <p data-i18n="modal.info.tracking"></p>
                            <h4 data-i18n="modal.info.disclaimerHeadline"></h4>
                            <p data-i18n="modal.info.disclaimer"></p>
                            <h4 data-i18n="modal.info.contactHeadline"></h4>
                            <p>
                                Matthias Witte <br>
                                Petersbergstr. 3 <br>
                                83026 Rosenheim <br>
                                Germany <br>
                                <a href="http://www.matthias-witte.net/">http://www.matthias-witte.net/</a>
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="modal.info.abort">Abort</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row content-container">
        <div class="col-sm-6 editor-container">
            <div id="editor"></div>
        </div>
        <div class="col-sm-6 view-container frame-container">

            <div class="error-container">
                <label class="label" data-i18n="errorlog">Error log:</label>
                <div class="error-content"></div>
            </div>
        </div>
    </div>
</div> <!-- /container -->
